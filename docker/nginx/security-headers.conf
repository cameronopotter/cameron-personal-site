# Security headers configuration for Digital Greenhouse
# Comprehensive security headers for production deployment

# Content Security Policy
add_header Content-Security-Policy "
    default-src 'self';
    script-src 'self' 'unsafe-inline' 'unsafe-eval' 
        https://www.google-analytics.com 
        https://www.googletagmanager.com
        https://cdn.jsdelivr.net
        https://unpkg.com;
    style-src 'self' 'unsafe-inline'
        https://fonts.googleapis.com;
    font-src 'self'
        https://fonts.gstatic.com
        data:;
    img-src 'self' 
        https: 
        data: 
        blob:;
    media-src 'self' 
        https: 
        data: 
        blob:;
    object-src 'none';
    frame-src 'none';
    worker-src 'self' 
        blob:;
    child-src 'self' 
        blob:;
    connect-src 'self' 
        https://api.digital-greenhouse.dev
        https://staging-api.digital-greenhouse.dev
        wss://api.digital-greenhouse.dev
        wss://staging-api.digital-greenhouse.dev
        https://www.google-analytics.com;
    base-uri 'self';
    form-action 'self';
    frame-ancestors 'none';
    upgrade-insecure-requests;
" always;

# X-Frame-Options: Prevent clickjacking
add_header X-Frame-Options "DENY" always;

# X-Content-Type-Options: Prevent MIME type sniffing
add_header X-Content-Type-Options "nosniff" always;

# X-XSS-Protection: Enable XSS filtering
add_header X-XSS-Protection "1; mode=block" always;

# Referrer-Policy: Control referrer information
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# Permissions-Policy: Control browser features
add_header Permissions-Policy "
    accelerometer=(),
    ambient-light-sensor=(),
    autoplay=(),
    battery=(),
    camera=(),
    cross-origin-isolated=(),
    display-capture=(),
    document-domain=(),
    encrypted-media=(),
    execution-while-not-rendered=(),
    execution-while-out-of-viewport=(),
    fullscreen=(self),
    geolocation=(),
    gyroscope=(),
    keyboard-map=(),
    magnetometer=(),
    microphone=(),
    midi=(),
    navigation-override=(),
    payment=(),
    picture-in-picture=(),
    publickey-credentials-get=(),
    screen-wake-lock=(),
    sync-xhr=(),
    usb=(),
    web-share=(),
    xr-spatial-tracking=()
" always;

# Strict-Transport-Security: Enforce HTTPS (only add if using HTTPS)
# add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

# X-Permitted-Cross-Domain-Policies: Control Flash/PDF cross-domain requests
add_header X-Permitted-Cross-Domain-Policies "none" always;

# Cross-Origin-Embedder-Policy: Control cross-origin embedding
add_header Cross-Origin-Embedder-Policy "require-corp" always;

# Cross-Origin-Opener-Policy: Control cross-origin window interactions
add_header Cross-Origin-Opener-Policy "same-origin" always;

# Cross-Origin-Resource-Policy: Control cross-origin resource sharing
add_header Cross-Origin-Resource-Policy "same-origin" always;

# Cache-Control for security-sensitive responses
add_header Cache-Control "no-cache, no-store, must-revalidate" always;

# Remove server information
more_clear_headers "Server";
more_clear_headers "X-Powered-By";

# Custom security headers
add_header X-Robots-Tag "index, follow" always;
add_header X-Digital-Greenhouse-Version "1.0.0" always;