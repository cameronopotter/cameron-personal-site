# Gzip compression configuration for optimal performance
# Reduces bandwidth usage and improves loading times

# Enable gzip compression
gzip on;

# Compression level (1-9, 6 is optimal balance)
gzip_comp_level 6;

# Minimum file size to compress (avoid overhead for tiny files)
gzip_min_length 1000;

# Buffer size for compression
gzip_buffers 16 8k;

# HTTP version for compression
gzip_http_version 1.1;

# Enable compression for proxied requests
gzip_proxied any;

# Vary header to handle caching properly
gzip_vary on;

# Disable gzip for IE6 (if needed for legacy support)
# gzip_disable "msie6";

# File types to compress
gzip_types
    # Text
    text/plain
    text/css
    text/xml
    text/javascript
    text/csv
    text/cache-manifest
    
    # Applications
    application/json
    application/javascript
    application/xml+rss
    application/xml
    application/atom+xml
    application/rdf+xml
    application/rss+xml
    application/xhtml+xml
    application/x-font-ttf
    application/x-font-opentype
    application/x-font-truetype
    application/font-woff
    application/font-woff2
    application/vnd.ms-fontobject
    application/x-web-app-manifest+json
    application/manifest+json
    application/ld+json
    application/geo+json
    
    # Images (SVG only, others are already compressed)
    image/svg+xml
    image/x-icon
    image/vnd.microsoft.icon
    
    # Fonts
    font/ttf
    font/eot
    font/otf
    font/opentype
    
    # Other
    application/octet-stream;

# Static gzip files (pre-compressed)
gzip_static on;