# Dashboard provisioning configuration for Grafana
# Automatically loads dashboards on startup

apiVersion: 1

providers:
  - name: 'Digital Greenhouse Dashboards'
    orgId: 1
    folder: 'Digital Greenhouse'
    folderUid: 'digital-greenhouse'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards